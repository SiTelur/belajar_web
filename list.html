<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membuat List HTML</title>
</head>
<body>
  <h2>Disc bullets</h2>
  <ul>
    <li>Apple</li>
    <li>Bananas</li>
    <li>Lemon</li>
    <li>Oranges</li>
  </ul>
  <h2>Circle bullets</h2>
  <ul style="list-style-type: circle;">
      <li>Apple</li>
      <li>Bananas</li>
      <li>Lemon</li>
      <li>Oranges</li>
  </ul>
  <h2>Squere bullets</h2>
  <ul style="list-style-type: square;">
    <li>Apple</li>
    <li>Bananas</li>
    <li>Lemon</li>
    <li>Oranges</li>
  </ul>
</body>
</html>
